{% extends 'base.html' %}

{% block content %}
<div class="chat-container">
    <h2>Create or Select an Existing Chat</h2>
    <form id="post-form-home" method="POST" action="checkview">
        {% csrf_token %}
        <div class="create-or-enter">
            <fieldset class="room-details">
                <legend>Enter Room and User Name</legend>

                <div class="form-group">
                    <label for="room_name">Room Name:</label>
                    <input type="text" name="room_name" id="room_name" placeholder="Enter room name" />
                </div>

                <div class="form-group">
                    <label for="username">Username : </label>
                    <input type="text" name="username" id="username" placeholder="Enter your username" />
                </div>

                <div class="form-group">
                    <input type="submit" value="Enter Room" class="btn-submit">
                </div>
            </fieldset>
        </div>
    </form>
</div>
{% endblock %}
